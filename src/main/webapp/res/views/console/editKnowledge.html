<div>
	<form ng-submit="updateKnowledge()" name="updataForm">
		<div class="form-group">
			<input type="hidden" class="form-control" ng-model="kid">
		</div>
		<div class="form-group">
			<label> 标题</label> <input type="text" ng-model="title" required name="title"
				class="form-control">
		</div>
		<div class="form-group">
			<label>序号</label> <input type="text" ng-model="sort" required name="sort"
				class="form-control">
		</div>
		<div class="form-group">
			<label>内容</label>
			 <div class="ueditor" ng-model="content" style="height: 300px"></div>
		</div>


		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" ng-disabled="updataForm.title.$invalid || updataForm.list.$invalid ||content==null||content==''">提交</button>
			    <button  onclick="javascript :history.back(-1);" class="btn btn-primary">返回</button>
			</div>
		</div>
	</form>
</div>
