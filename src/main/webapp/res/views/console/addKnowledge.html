<div>
	<form ng-submit="addKnowledge()" name="addForm">
		<div class="form-group">
			<input type="hidden" class="form-control" ng-model="pid">
		</div>
		<div class="form-group">
			<label> 标题</label> <input type="text" ng-model="title" required name="title"
				class="form-control main-form-input" >
		</div>
		<div class="form-group">
			<label>序号</label> <input type="text" ng-model="list" required name="list"
				class="form-control main-form-input"  >
		</div>
		<div class="form-group">
			<label>内容</label>
			 <div class="ueditor" ng-model="content" style="height: 300px" required></div>
		</div>
    

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary"  type="submit" ng-disabled="addForm.title.$invalid || addForm.list.$invalid ||content==null ">提交</button>
				<button  onclick="javascript :history.back(-1);" class="btn btn-primary">返回</button>

			</div>
		</div>
	</form>
</div>
