<div class="modal-header">
    <h3 class="modal-title">修改任务</h3>
</div>
<div class="modal-body">

    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">任务名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" ng-model="courseTask.name"  required >
            </div>
           
        </div>

        <div class="form-group" >
            <label class="col-sm-2 control-label">任务描述</label>
            <div class="col-sm-10">
             <div class="ueditor" ng-model="courseTask.note"  style="height: 300px"></div>
             
            </div>
            
        </div>


    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="close()">取消</button>
</div>
