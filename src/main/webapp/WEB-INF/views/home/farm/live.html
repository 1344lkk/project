<!DOCTYPE html><#import "/lib/common.html" as common>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>农场视窗</title>

<@common.css />

</head>
<body>
<script src="/lib/player/agent.js"></script>

<@common.topbar />

<style type="text/css">
.panel {
	margin-top: 10px;
}

.panel-heading {
	text-align: center;
	font-size: 20px;
	font-weight: bold;
}

.panel-body {

}

.data-box {
	width: 100%;
    height: 80px;
    text-align: center;
    font-size: 22px;
    line-height: 80px;
}

.video-box {
    color: #fff;
    background-color: #000000;
    width: 100%;
}

.panel-body {
	padding: 5px;
}

@media (min-width: 768px) {
	.video-box {
		height: 500px;
	}
}
</style>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">智慧农业体验大棚</div>
        <div class="panel-body">
            <div id="video-container" class="video-box">
                <video id="video-player" controls webkit-playsinline style="width:100%;height:100%"></video>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">现代农业温控大棚(内)</div>
        <div class="panel-body">
            <div id="video-container1" class="video-box">
                <video id="video-player1" controls webkit-playsinline style="width:100%;height:100%"></video>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">现代农业温控大棚(外)</div>
        <div class="panel-body">
            <div id="video-container2" class="video-box">
                <video id="video-player2" controls webkit-playsinline style="width:100%;height:100%"></video>
            </div>
        </div>
    </div>
</div>


<@common.footer />

<@common.js />


<script src="/lib/player/swfobject.js"></script>
<script src="/lib/player/ParsedQueryString.js"></script>
<script src="/lib/player/player.js?v=1.0"></script>

<script>
$(document).ready(function () {
	initPlayers();
});

function initPlayers() {
	playVideo("http://121.41.18.156/hls/cam.m3u8", "video-container", "video-player");
	playVideo("http://121.41.18.156/hls/cam1.m3u8", "video-container1", "video-player1");
	playVideo("http://121.41.18.156/hls/cam2.m3u8", "video-container2", "video-player2");
}

function playVideo(src, container, player) {
    if (!!Agent.video.hls || Agent.android) {
        openVideo(src, player);
    } else {
        var swfPlayer = new SWFPlayer(container, player, "100%", "100%", "");
        swfPlayer.reload(src);
    }
}
    
function openVideo(src, player) {
    var v = document.getElementById(player);
    
    v.src = src;
    //v.play();
}
</script>

</body>
</html>
