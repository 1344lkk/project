<!DOCTYPE html><#import "/lib/common.html" as common>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>登录</title>

<@common.css />

<style type="text/css">
.panel-default {
	width: 400px;
	max-width: 100%;
	margin: auto;
	margin-top: 5%;
}
#username {
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}

#password {
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    border-top: 0;
}
</style>
</head>
<body>

<@common.topbar />

<div class="container" style="margin-top: 10px">

	<div class="panel panel-default">
		<div class="panel-heading">
            <h3 class="panel-title">登录</h3>
        </div>
		<div class="panel-body">
			<form class="form-signin" action="/auth/signin" method="post">
                <label for="username" class="sr-only">Username</label>
                <input id="username" name="username" class="form-control" type="text" placeholder="用户名/学号">
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" class="form-control" type="password" placeholder="密码">
                <div class="checkbox">
                    <label>
                        <input name="remeber" type="checkbox" value="remember-me"> 下次自动登录
                    </label>        
                </div>
                <font color="red">${msg!''}</font>
                <button class="btn btn-success btn-block" type="submit">登录</button>
            </form>
		</div>
	</div>
	
	
</div>


<@common.footer />

<@common.js />

</body>
</html>
